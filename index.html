<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center">
    <div class="mb-3 row">
      <label for="staticName" class="col-sm-2 col-form-label">Old Name</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticName" value="example" />
      </div>
    </div>

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Recipient's name" aria-label="Recipient's username with two button addons" />
      <button class="btn btn-outline-secondary" type="button" id="SaveName">Save your name</button>
      <button class="btn btn-outline-secondary" type="button" id="DeleteName">Delete old name</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
